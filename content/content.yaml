sections:
  - id: "faqs"
    items:
      - label: "¿Qué diferencia hay entre sus desarrollos y una plantilla comercial?"
        content: "La diferencia es el rendimiento y la escalabilidad. Las plantillas suelen tener código 'sucio' que ralentiza tu web y limita tu crecimiento. Nosotros desarrollamos arquitecturas a medida optimizadas para cargar en milisegundos, posicionar mejor en Google y convertir visitas en clientes."

      - label: "¿Incluyen el posicionamiento en Google (SEO) en el desarrollo?"
        content: "Absolutamente. No creemos en sitios web invisibles. Todos nuestros desarrollos incluyen una base de SEO Técnico Avanzado: optimización de Core Web Vitals, estructura semántica perfecta, sitemaps y configuración de indexado para que los buscadores entiendan tu sitio desde el día uno."

      - label: "Escucho mucho sobre IA y Automatización, ¿cómo beneficia esto a mi negocio?"
        content: "La IA no es el futuro, es el presente. Implementamos Chatbots Inteligentes que atienden clientes 24/7 y Flujos de Automatización (p.ej. Zapier) que conectan tu web con tu CRM o Email. Esto reduce tus costos operativos y libera a tu equipo de tareas repetitivas para que se enfoquen en vender."

      - label: "¿Debería invertir en una App Móvil o en una PWA (Progressive Web App)?"
        content: "Depende de tu objetivo, pero generalmente recomendamos empezar con una PWA. Estas ofrecen una experiencia idéntica a una App nativa (iconos en pantalla, notificaciones, modo offline) pero son más rápidas de desarrollar, no requieren descarga desde las tiendas y funcionan en todos los dispositivos. Te ahorran tiempo y presupuesto."

      - label: "¿Cuánto tiempo toma desarrollar un proyecto completo?"
        content: "Priorizamos la agilidad sin sacrificar la excelencia. Una Landing Page de alta conversión toma aprox. 2 semanas. Un E-commerce completo o una Web App compleja puede tomar entre 6 y 10 semanas, dependiendo de las funcionalidades específicas que necesites."
  
